{% extends "layout/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/auth/register" method="post">
        <h2>User Registration</h2>
        <label for="username">Username</label>
        <div class="form-group">
            <input id="_name" autocomplete="off" class="form-control line-input" name="username" type="text">
        </div>
        <label for="email">Email</label>
        <div class="form-group">
            <input id="_email" class="form-control line-input" name="email" type="email">
        </div>
        <label for="password">Password</label>
        <div class="form-group">
            <input id="_pass" class="form-control line-input" name="password" type="password">
        </div>
        <label for="confirm">Confirm Password</label>
        <div class="form-group">
            <input id="_confirm" class="form-control line-input" name="confirm" type="password">
        </div>
        <button id="_submit" class="btn btn-primary" type="submit" disabled>Register</button>
    </form>

    <script>
        let pws = document.querySelectorAll("input[type='password']")
        let inputs = document.querySelectorAll("input")

        // check if password and confirm password fields match
        for(i of pws)
        {
            i.onkeyup = () => {
                let pass = document.querySelector("#_pass")
                let con = document.querySelector("#_confirm")

                if(pass.value && con.value && pass.value == con.value)
                {
                    pass.style.backgroundColor = "#e5f4e3"
                    con.style.backgroundColor = "#e5f4e3"
                }
                else
                {
                    pass.style.backgroundColor = "#ffffff"
                    con.style.backgroundColor = "#ffffff"
                }
            }
        }

        for(e of inputs)
        {
            e.oninput = () => {
                let name = document.querySelector("#_name").value
                let email = document.querySelector("#_email").value
                let pw = document.querySelector("#_pass").value
                let confirm = document.querySelector("#_confirm").value

                if(!name || !pw || !confirm || !email || pw != confirm)
                {
                    document.querySelector("#_submit").disabled = true
                }
                else
                {
                    document.querySelector("#_submit").disabled = false
                }
            }
        }
    </script>
{% endblock %}

{% block footer %}

{% endblock %}
